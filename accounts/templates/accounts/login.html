{% extends "base.html" %}

{% block titulo %} Login | {% endblock titulo %}

{% block conteudo %}

    {% if not user.is_authenticated %}
        <h1 class="mt-3 mb-3">Login</h1>

        <form method="POST" action="{% url 'login' %}">
            {% include "parciais/_messages.html" %}
            {% csrf_token %}
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control" placeholder="Usuário">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Entrar</button>
        </form>
    {% else %}
        <h1>{{ user }}</h1>
        <p class="font-weight-bold">Você já está logado! </p>

        <p></p>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mb-3">Logout</button>
        </form>
    {% endif %}

{% endblock conteudo %}
